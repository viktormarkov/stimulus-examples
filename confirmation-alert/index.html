<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Confirmation</title>
  <script type="module">
    import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
    window.Stimulus = Application.start()

    Stimulus.register("confirmation", class extends Controller {
      showConfirmation(event) {
        if (!confirm(event.params.message)) {
          event.preventDefault()
        }
      }
    })
  </script>
</head>
<body>
  <div data-controller="confirmation">
    <a href="https://hotwired.dev/"
      data-action="confirmation#showConfirmation" 
      data-confirmation-message-param="Do you really want to leave our great website?"
    >
      Link to an external resource
    </a>
  </div>
</body>
</html>
